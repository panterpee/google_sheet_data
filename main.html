<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <!-- <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>
        <br> -->
        <label for="product">Product:</label>
        <select id="product" name="product">
        <option value="RO Beyond">RO Beyond</option>
        <option value="UV Beyond">UV Beyond</option>
        <option value="ROMA">ROMA</option>
        <option value="Vending MC">Vending MC</option>
        </select>
        <br>
        <label for="sn">SN:</label>
        <input type="text" id="sn" name="sn" required>
        <br>
        <label for="problem">Problem:</label>
        <input type="text" id="problem" name="problem" required>
        <br>
        <label for="data">Service Data:</label>
        <input type="text" id="data" name="data" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <input type="submit" value="Submit" class="submit">
    </form>
    <button class="data-button">
    <a href="https://docs.google.com/spreadsheets/d/1nqZie7tV3yU05E3IXbqq8RJ3cpDkgKVuUdVhWbNNFc4/edit?gid=0#gid=0" target="_blank">ALL DATA</a>
    </button>
    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);

            fetch('https://script.google.com/macros/s/AKfycby_6n3O3cmTdhqNdm-_MQECcnNZe_KrQ_BT5tu_-WZ2JI9ms-t3FPeIy5TVDvpws2kU/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
    </script>
</body>
</html>
